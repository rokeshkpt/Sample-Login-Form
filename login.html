<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AMCET Login Form</title>
    <!-- Bootstrap 5 CDN Link -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!----==== Icounscout Link ====-->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="wrapper">
      <div class="container">
        <div
          class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center"
        >
          <div class="logo">
            <img src="images/logo.png" class="img-fluid" alt="Logo" />
          </div>
          <form class="rounded bg-white shadow py-5 px-4">
            <h3 class="text-dark fw-bolder fs-4 mb-2">Sign In to AMCET</h3>
            <div class="fw-normal text-muted mb-4">
              New Here?
              <a href="Signup.html" class="text-primary fw-bold text-decoration-none"
                >Create an Account</a
              >
            </div>
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
              />
              <label for="floatingPassword">Password</label>
              <i id="eye-icon" class="uil uil-eye-slash" onclick="toggle()"></i>
            </div>
            <div class="checkbox-text">
              <div class="checkbox-content">
                  <input type="checkbox" id="logCheck">
                  <label for="logCheck" class="text">Remember me</label>
              </div>
              
              <a href="Forgetpass.html" class="text" style=" color: #0d6efd;
              text-decoration: none;">Forgot password?</a>
          </div>
            <button type="submit" class="btn btn-primary submit_btn w-100 my-4">
              Continue
            </button>
            <div class="text-center text-muted text-uppercase mb-3">or</div>
            <a href="#" class="btn btn-light login_with w-100 mb-3">
              <img
                alt="Logo"
                src="images/google-icon.svg"
                class="img-fluid me-3"
              />Continue with Google
            </a>
            <a href="#" class="btn btn-light login_with w-100 mb-3">
              <img
                alt="Logo"
                src="images/linkedin-icon.svg"
                class="img-fluid me-3"
                style="width: 24px"
              />Continue with Linkedin
            </a>
          </form>
        </div>
      </div>
    </section>

    <script>
		const toggle = function () {
		  const passwordElement = document.getElementById("floatingPassword");
		  const eyeIconElement = document.getElementById("eye-icon");
		  if (passwordElement.type === "password") {
			passwordElement.type = "text";
			eyeIconElement.classList.replace("uil-eye-slash", "uil-eye");
		  } else {
			passwordElement.type = "password";
			eyeIconElement.classList.replace("uil-eye", "uil-eye-slash");
		  }
		};
	  </script>
  </body>
</html>
